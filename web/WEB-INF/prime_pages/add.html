<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../css/style.css'>
    <script src="../../js/codes.js"></script>
</head>
<body>
    <div class="wrapper">
        <main class="add">
            <form action="add">
                <div class="add_img">
                    <input required type="file" name="image" id="input_img" onchange="change()" >
                    <img src="../../img/author/img_add.png" alt="" onclick="click_input()" id="img">
                </div>
                <div class="date">
                    <label for="price">Цена:</label>
                    <input required type="number" name="price" id="price">
                    <label for="year">Год написания:</label>
                    <input required type="date" name="year" id="year">
                    <label for="kinds">Жанры:</label>
                    <select required name="kinds" id="kinds" size="1" >
                        <option disabled selected>выбор жанра</option>
                        <option onclick="click()" value="портрет">портрет</option>
                        <option onclick="click()" value="пейзаж">пейзаж</option>
                        <option onclick="click()" value="натюрморт">натюрморт</option>
                        <option onclick="click()" value="масленный">масленный</option>
                        <option onclick="click()" value="мелковый">мелковый</option>
                    </select>
                </div>
                <div class="description">
                    <label for="description">Описание:</label>
                    <textarea required name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <button type="submit">Создать</button>
            </form>
        </main>
    </div>    
</body>
</html>
